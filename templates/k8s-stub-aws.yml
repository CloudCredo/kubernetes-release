meta:
  aws:
    az: us-east-1a

director_uuid: DIRECTOR_UUID

networks:
- name: default
  type: manual
  subnets:
  - range: 10.0.18.0/24
    gateway: 10.0.18.1
    reserved:
    - 10.0.18.2 - 10.0.18.9
    static:
    - 10.0.18.10 - 10.0.18.13
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: SUBNET_ID

resource_pools:
- name: master
  cloud_properties:
    iam_instance_profile: IAM_ROLE_MASTER
- name: minion
  cloud_properties:
    iam_instance_profile: IAM_ROLE_MINION

properties:
  consul:
    default_recursor: 8.8.8.8
    ssl_ca: -- SECRET --
    ssl_cert:  -- SECRET --
    ssl_key:  -- SECRET --
    domain: kubernetes
    encrypt: SECRETKEY
